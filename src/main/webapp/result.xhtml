<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Beer Recommendations</title>
</h:head>
<h:body>
	<h1 align="center">Beer Recommendations</h1>
	<h:panelGrid rendered="#{empty beerBean.beerList}" columns="1">
		<h:outputText value="Get a nice message from a messages bundle file!" />
	</h:panelGrid>
	<h:panelGrid rendered="#{not empty beerBean.beerList}" columns="1">
		<ui:repeat value="#{beerBean.beerList}" var="beer">
			<h:outputText value="Try #{beer}!" />
			<br />
		</ui:repeat>
	</h:panelGrid>
	<h:link outcome="beerForm" value="Back home" />
</h:body>
</html>
