<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>${msg['beer.form.title']}</title>
</h:head>
<h:body>
	<h1 align='center'>${msg['beer.form.header']}</h1>
	<h:outputText>${msg['beer.form.selectbeerfeatures']}</h:outputText>
	<h:form id="form">
		<h:panelGrid columns="2">
			<h:outputLabel value="${msg['beer.form.colorlabel']}:"
				for="colorSelect" />
			<h:selectOneMenu id="colorSelect" value="#{beerBean.color}">
				<f:selectItem itemValue=""
					itemLabel="${msg['beer.form.selectacoloritem']}..." />
				<f:selectItems value="#{beerBean.beerColors}" var="col"
					itemLabel="#{col}" itemValue="#{col}" />
			</h:selectOneMenu>
		</h:panelGrid>
		<h:commandButton value="${msg['beer.form.selectbutton']}"
			action="#{beerBean.processBeerColor}" />
	</h:form>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="${msg['footer.picklanguage']}:"
				for="languageSelect" />
			<h:selectOneMenu id="languageSelect" value="#{language.localeCode}"
				onchange="submit()"
				valueChangeListener="#{language.countryLocaleCodeChanged}">
				<f:selectItems value="#{language.countryLanguages}" />
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
