<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>${msg['result.title']}</title>
</h:head>
<h:body>
	<ui:composition template="template/commonLayout.xhtml">

		<ui:define name="content">
			<h1 align="center">${msg['result.header']}</h1>
			<h:panelGrid rendered="#{empty beerBean.beerList}" columns="1">
				<h:outputText value="${msg['result.emptyresults']}" />
			</h:panelGrid>
			<p:dataTable var="beer" value="#{beerBean.beerList}"
				rendered="#{not empty beerBean.beerList}">
				<p:column headerText="Name">
					<h:outputText value="#{beer.name}" />
				</p:column>

				<p:column headerText="Brewery">
					<h:outputText value="#{beer.brewery}" />
				</p:column>
			</p:dataTable>
			<h:link outcome="beerForm" value="${msg['result.backhome']}" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
